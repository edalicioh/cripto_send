<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"
    integrity="sha512-/PTXSvaFzmO4So7Ghyq+DEZOz0sNLU4v1DP4gMOfY3kFu9L/IKoqSHZ6lNl3ZoZ7wT20io3vu/U4IchGcGIhfw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js.map"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Document</title>
</head>

<body x-data="Home({})" x-init="InitWeb3().then(() => setValue())">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" x-text="title"></a>
      
        <ul class="navbar-nav me-auto flex-row gap-3 align-items-center">
          <li class="nav-item">
            <a class="nav-link active" href="/src/pages/statement.html">Extrato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/src/">Home</a>
          </li>
          
        </ul>
      <div class="d-flex">
        <ul class="navbar-nav" x-show="isConnected">
          <li class="nav-item bg-info d-flex p-2 rounded">
            <span class="material-icons">
              account_balance_wallet
              </span>
            <span x-text="shortAddress" class="fw-bold ms-1"></span>

          </li>
          
        </ul>

        <button class="btn btn-primary" x-show="!isConnected" @click="Connect()">Connect</button>

      </div>
    </div>
  </div>
  </nav>

  <div class="ali align-items-center container-fluid d-flex justify-content-around"
    style=" height: calc( 100vh - 56px)">
    <div class="bg-light d-flex flex-column justify-content-center p-3 rounded-3 shadow w-50">
      
      <div class="row" x-show="isConnected">
        <div class="align-items-center col d-flex flex-column">
       
            <span x-text="tokenInfo.symbol" class="align-items-center bg-secondary d-flex fw-bold justify-content-center p-4 rounded-circle text-info" style="height: 50px; width: 50px;"></span>
          
          <div class="mt-1">

            <span x-text="tokenInfo.balance" class="fw-bold me-1"></span>
            <span x-text="tokenInfo.symbol" class="fw-bold"></span>

          </div>
        </div>
      </div>


      <div class="form-group mt-2">
        <label for="">Para</label>
        <input class="form-control" x-model="from">

      </div>
      <div class="form-group mt-2">
        <label for="">Valor</label>
        <input class="form-control" x-model="amount">
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary" type="submit" @click="sendTransaction">Enviar</button>
      </div>
    </div>
  </div>

  <script src="./Token.js"></script>

  <script src="./index.js"></script>
</body>

</html>
